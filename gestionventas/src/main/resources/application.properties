spring.application.name=gestionventas
server.port=8069
spring.datasource.url=jdbc:mysql://localhost:3306/db_ventas
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
cliente-service.url=http://localhost:8000/api/usuarios
producto-service.url=http://localhost:8001/api/productos

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG